version: 2
sql:
  - schema: "./tour-service/cmd/migrate/migrations/"
    queries: "./tour-service/app/database/query/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        sql_package: "database/sql"
        out: "./tour-service/app/database/sqlc"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_exact_table_names: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true